<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let count = 0;
    for (let numbers = 2; count <= 20; numbers++) {
        if (numbers < 2) {
            continue;
        } else if (numbers === 2) {
            alert(numbers);
            count++;
        } else {
            let isPrime = true;
            for (let i = 2; i < numbers; i++) {
                if (numbers % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime === true) {
                alert(numbers);
                count++;

            }

        }
    }
</script>
</body>
</html>
